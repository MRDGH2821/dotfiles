        - vlc
        - waydroid
      dnf5_url:
        - https://code.visualstudio.com/sha/download?build=stable&os=linux-rpm-x64
        - https://release.gitkraken.com/linux/gitkraken-amd64.rpm
      dra:
        appimage:
          - bpozdena/OneDriveGUI -a
        bin:
          - cocogitto/cocogitto -a
          - devmatteini/dra -a
        package:
          - Heroic-Games-Launcher/HeroicGamesLauncher --select
            heroic-{tag}.x86_64.rpm
      flatpak:
        - com.calibre_ebook.calibre
        - org.libreoffice.LibreOffice
    linux_common:
      dra:
        appimage:
          - kapitainsky/RcloneBrowser -a
        bin:
          - mtkennerly/ludusavi --select ludusavi-v{tag}-linux.zip
      flatpak:
        - com.adilhanney.saber
        - io.ente.auth
        - it.mijorus.gearlever
      kde:
        - discover
        - filelight
        - kamoso
        - kcalc
        - kclock
        - marknote
        - neochat
        - partitionmanager
        - skanlite
        - skanpage
      linux_url:
        - if ! type -P fnm >/dev/null 2>&1; then curl -fsSL
          https://fnm.vercel.app/install | bash; fi
        - if ! type -P oh-my-posh >/dev/null 2>&1; then curl -s
          https://ohmyposh.dev/install.sh | bash -s; else oh-my-posh upgrade; fi
        - if ! type -P rclone >/dev/null 2>&1; then sudo -v ; curl -fsSL
          https://rclone.org/install.sh | sudo bash; else rclone selfupdate; fi
        - if ! type -P zed >/dev/null 2>&1; then curl -f
          https://zed.dev/install.sh | sh; fi
        - if ! type -P zoxide >/dev/null 2>&1; then curl -fsSL
          https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh |
          sh; fi
      tablet_only:
        - iio-sensor-proxy
